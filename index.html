<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải Tệp PDF Lên Google Drive</title>
    <!-- Tích hợp Tailwind CSS để làm giao diện -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Thêm một chút hiệu ứng chuyển động cho đẹp mắt */
        .btn {
            @apply font-bold py-2 px-4 rounded-lg transition-transform transform duration-150 ease-in-out;
        }
        .btn-primary {
            @apply bg-blue-500 text-white hover:bg-blue-600 active:scale-95;
        }
        .btn-secondary {
            @apply bg-red-500 text-white hover:bg-red-600 active:scale-95;
        }
        #status a {
             @apply text-blue-600 hover:underline break-all;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg mx-4">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Tải Tệp PDF Lên Google Drive</h1>
            <p class="text-gray-600 mt-2">Chọn tệp PDF từ máy tính của bạn và tải trực tiếp lên thư mục Drive được chỉ định.</p>
        </div>

        <!-- Nút Đăng nhập & Đăng xuất -->
        <div class="text-center my-4">
            <button id="authorize_button" class="btn btn-primary">Đăng nhập & Cấp quyền</button>
            <button id="signout_button" class="btn btn-secondary" style="display: none;">Đăng xuất</button>
        </div>

        <!-- Khu vực tải tệp lên (ban đầu bị ẩn) -->
        <div id="upload_section" style="display: none;" class="mt-8">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                <input type="file" id="file_input" accept=".pdf" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100"
                />
                <p class="text-xs text-gray-500 mt-2">Chỉ chấp nhận tệp có định dạng PDF.</p>
            </div>
            <div class="mt-6 text-center">
                <button id="upload_button" class="btn btn-primary w-full">Tải Lên</button>
            </div>
        </div>

        <!-- Hiển thị trạng thái -->
        <div id="status" class="mt-6 text-center text-gray-700 font-medium"></div>
    </div>

    <!-- Tích hợp Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script type="text/javascript">
        // --- THÔNG SỐ CẤU HÌNH ---
        // Client ID lấy từ tệp JSON bạn cung cấp.
        const CLIENT_ID = "588583798336-o4gjnfqaupmmdp8mi38o9m8r4n0bbghs.apps.googleusercontent.com";
        
        // API Key có thể để trống vì chúng ta dùng OAuth 2.0
        const API_KEY = ""; 

        // Discovery Docs cho Google Drive API v3
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        
        // Scopes (phạm vi quyền) cần thiết. 'drive.file' chỉ cho phép truy cập các tệp
        // mà ứng dụng này tạo ra, tăng cường bảo mật.
        const SCOPES = "https://www.googleapis.com/auth/drive.file";
        
        // ID của thư mục Google Drive cần tải tệp lên.
        // Trích xuất từ URL: "https://drive.google.com/drive/folders/1uyHJHfNFLIdPQbYu1uF4zliORCM6QK3P"
        const FOLDER_ID = "1uyHJHfNFLIdPQbYu1uF4zliORCM6QK3P";

        // --- LẤY CÁC THÀNH PHẦN HTML ---
        const authorizeButton = document.getElementById('authorize_button');
        const signoutButton = document.getElementById('signout_button');
        const uploadSection = document.getElementById('upload_section');
        const fileInput = document.getElementById('file_input');
        const uploadButton = document.getElementById('upload_button');
        const statusDiv = document.getElementById('status');

        let gapiInited = false;
        let gisInited = false;
        let tokenClient;

        // --- KHỞI TẠO ---
        window.onload = () => {
            // Tải thư viện GAPI client và GIS client
            gapi.load('client', initializeGapiClient);
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: tokenResponseCallback,
            });
            gisInited = true;
            checkAuthAndEnableButtons();
        };

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: DISCOVERY_DOCS,
            });
            gapiInited = true;
            checkAuthAndEnableButtons();
        }

        function checkAuthAndEnableButtons() {
            // Chỉ kích hoạt nút khi cả hai thư viện đã sẵn sàng
            if (gapiInited && gisInited) {
                authorizeButton.disabled = false;
            }
        }
        
        // --- XỬ LÝ XÁC THỰC ---
        function tokenResponseCallback(resp) {
            if (resp.error !== undefined) {
                throw (resp);
            }
            // Nếu xác thực thành công, cập nhật giao diện
            updateSigninStatus(true);
        }

        authorizeButton.onclick = () => {
            // Yêu cầu token truy cập từ người dùng
            tokenClient.requestAccessToken({ prompt: 'consent' });
        };

        signoutButton.onclick = () => {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token, () => {
                    gapi.client.setToken('');
                    updateSigninStatus(false);
                    statusDiv.textContent = 'Bạn đã đăng xuất.';
                });
            }
        };

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                authorizeButton.style.display = 'none';
                signoutButton.style.display = 'inline-block';
                uploadSection.style.display = 'block';
            } else {
                authorizeButton.style.display = 'inline-block';
                signoutButton.style.display = 'none';
                uploadSection.style.display = 'none';
            }
        }

        // --- XỬ LÝ TẢI TỆP LÊN ---
        uploadButton.onclick = () => {
            const file = fileInput.files[0];
            if (!file) {
                statusDiv.textContent = 'Vui lòng chọn một tệp PDF.';
                return;
            }
            uploadFile(file);
        };

        async function uploadFile(file) {
            statusDiv.textContent = 'Đang tải lên, vui lòng chờ...';
            uploadButton.disabled = true;

            const metadata = {
                name: file.name,
                mimeType: 'application/pdf',
                // Chỉ định thư mục cha để tải tệp lên
                parents: [FOLDER_ID]
            };

            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${gapi.client.getToken().access_token}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(`Lỗi API: ${error.error.message}`);
                }

                const fileData = await response.json();
                console.log('File uploaded successfully:', fileData);
                
                // Hiển thị link có thể nhấp vào
                statusDiv.innerHTML = `Tải lên thành công! <br> Link xem tệp: <a href="https://drive.google.com/file/d/${fileData.id}/view" target="_blank" rel="noopener noreferrer">https://drive.google.com/file/d/${fileData.id}/view</a>`;

            } catch (error) {
                console.error('Lỗi khi tải tệp:', error);
                statusDiv.textContent = `Đã xảy ra lỗi: ${error.message}`;
            } finally {
                uploadButton.disabled = false;
                fileInput.value = ''; // Xóa tệp đã chọn
            }
        }
    </script>
</body>
</html>
